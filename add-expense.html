<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FinTrack Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/dark-theme.css" />
    <link rel="stylesheet" href="/css/toast.css" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137FEC",
                        "primary-hover": "#2D9CFF",
                        "accent": "#0EA5E9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0B1220",
                        "background-elevated": "#101922",
                        "foreground-light": "#0a1017",
                        "foreground-dark": "#EEF3F9",
                        "muted-foreground-light": "#475569",
                        "muted-foreground-dark": "#CBD5E1",
                        "foreground-muted-dark": "#CBD5E1",
                        "card-light": "#ffffff",
                        "card-dark": "#1B2734",
                        "input-light": "#ffffff",
                        "input-dark": "#1E2A38",
                        "border-light": "#e3e8ee",
                        "border-dark": "rgba(255, 255, 255, 0.12)",
                        "success-dark": "#22C55E",
                        "warning-dark": "#FACC15",
                        "error-dark": "#EF4444",
                        "info-dark": "#3B82F6"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="font-display bg-app-background text-app-foreground">
    <div class="flex flex-col min-h-screen">
        <!-- Navbar injected by navbar.js -->

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            <div class="max-w-2xl mx-auto">
                <div class="bg-app-card p-6 sm:p-8 rounded-xl shadow-sm">
                    <div class="mb-6">
                        <h2 class="text-2xl sm:text-3xl font-bold text-app-foreground">Add New Expense</h2>
                        <p class="text-muted-foreground-light dark:text-muted-foreground-dark mt-1">Fill out the form to
                            track a new expense.</p>
                    </div>
                    <form class="space-y-6" id="expense-form">
                        <div>
                            <label class="block text-sm font-medium text-app-foreground mb-1.5"
                                for="amount">Amount</label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <span id="currencyPrefix"
                                        class="text-muted-foreground-light dark:text-muted-foreground-dark">$</span>
                                </div>
                                <input
                                    class="block w-full rounded-lg border border-app bg-app-input py-3 pl-7 pr-4 text-app-foreground placeholder:text-muted-foreground-light dark:placeholder:text-muted-foreground-dark focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                    id="amount" name="amount" placeholder="0.00" required="" type="number" />
                                <small class="text-xs text-red-500" id="amountError"></small>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-app-foreground mb-1.5"
                                for="category">Category</label>
                            <select
                                class="block w-full rounded-lg border border-app bg-app-input py-3 px-4 text-app-foreground focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                id="category" name="category" required="">
                                <option disabled="" selected="" value="">Select a category</option>
                                <!-- Categories populated by JS -->
                            </select>
                            <small class="text-xs text-red-500" id="categoryError"></small>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-app-foreground mb-1.5" for="date">Date</label>
                            <input
                                class="block w-full rounded-lg border border-app bg-app-input py-3 px-4 text-app-foreground focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                id="date" name="date" required="" type="date" />
                            <small class="text-xs text-red-500" id="dateError"></small>
                        </div>

                        <!-- Common Expense Checkbox -->
                        <div class="flex items-center space-x-3 bg-app-input p-4 rounded-lg border border-app">
                            <div class="flex items-center h-5">
                                <input id="isCommon" name="isCommon" type="checkbox"
                                    class="w-4 h-4 text-primary border-app rounded focus:ring-primary focus:ring-2">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="isCommon" class="font-medium text-app-foreground">Mark as Common
                                    Expense</label>
                                <p class="text-muted-foreground-light dark:text-muted-foreground-dark">This expense is
                                    shared by the family and not just for personal use.</p>
                            </div>
                        </div>

                        <!-- Family Options (Deprecated/Hidden) -->
                        <div id="familyOptions"
                            class="hidden space-y-6 border-t border-border-light dark:border-border-dark pt-6">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Family Options</h3>

                            <div>
                                <label class="block text-sm font-medium text-app-foreground mb-1.5">Split Type</label>
                                <select id="splitType"
                                    class="block w-full rounded-lg border border-app bg-app-input py-3 px-4 text-app-foreground focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors">
                                    <option value="full">Full (Paid by me)</option>
                                    <option value="equal">Split Equally</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-app-foreground mb-1.5">Shared With</label>
                                <div id="sharedWithContainer"
                                    class="space-y-2 p-3 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
                                    <p class="text-sm text-gray-500">Loading family members...</p>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-app-foreground mb-1.5">Recurring
                                    Expense</label>
                                <div class="flex items-center gap-3">
                                    <input type="checkbox" id="recurring"
                                        class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary">
                                    <span class="text-sm text-gray-600 dark:text-gray-400">Repeat this expense</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-app-foreground mb-1.5"
                                for="description">Description (optional)</label>
                            <textarea
                                class="block w-full rounded-lg border border-app bg-app-input py-3 px-4 text-app-foreground placeholder:text-muted-foreground-light dark:placeholder:text-muted-foreground-dark focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors"
                                id="description" name="description" placeholder="e.g., Weekly grocery shopping"
                                rows="3"></textarea>
                        </div>
                        <div class="flex flex-col sm:flex-row-reverse gap-4 pt-2">
                            <button
                                class="w-full sm:w-auto inline-flex items-center justify-center rounded-lg bg-app-primary px-6 py-3 text-sm font-semibold text-white shadow-sm hover:opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 transition-colors"
                                style="background-color:var(--primary);" type="submit">
                                Add Expense
                            </button>
                            <button
                                class="w-full sm:w-auto inline-flex items-center justify-center rounded-lg bg-app-card border border-app px-6 py-3 text-sm font-semibold text-app-primary dark:text-app-foreground hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
                                type="reset">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/js/toast.js"></script>
    <script type="module" src="/js/add-expense.js"></script>
    <script type="module" src="/js/navbar.js"></script>

</body>

</html>
