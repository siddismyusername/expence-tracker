<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>FinTrack Expenses</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="/css/dark-theme.css" />
  <link rel="stylesheet" href="/css/toast.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137FEC",
            "primary-hover": "#2D9CFF",
            "accent": "#0EA5E9",
            "background-light": "#f6f7f8",
            "background-dark": "#0B1220",
            "background-elevated": "#101922",
            "foreground-light": "#0a1017",
            "foreground-dark": "#EEF3F9",
            "muted-foreground-light": "#475569",
            "muted-foreground-dark": "#CBD5E1",
            "foreground-muted-dark": "#CBD5E1",
            "card-light": "#ffffff",
            "card-dark": "#1B2734",
            "input-light": "#ffffff",
            "input-dark": "#1E2A38",
            "border-light": "#e3e8ee",
            "border-dark": "rgba(255, 255, 255, 0.12)",
            "success-dark": "#22C55E",
            "warning-dark": "#FACC15",
            "error-dark": "#EF4444",
            "info-dark": "#3B82F6"
          },
          fontFamily: {
            display: ["Manrope"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "0.75rem",
            xl: "1rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
  </style>
</head>

<body class="font-display bg-app-background text-app-foreground">
  <div class="flex flex-col min-h-screen">
    <!-- Navbar injected by navbar.js -->

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
      <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-3xl font-bold text-app-foreground">Expenses</h2>
          <a href="/add-expense.html"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-white rounded-lg bg-app-primary hover:bg-opacity-90"
            style="background-color:var(--primary);">Add Expense</a>
        </div>

        <div class="bg-app-card p-6 sm:p-8 rounded-xl shadow-sm mb-8 border border-app">
          <h3 class="mb-4 text-lg font-semibold text-app-foreground">Filter by</h3>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
            <div class="md:col-span-1">
              <label class="block mb-2 text-sm font-medium text-app-foreground" for="category">Category</label>
              <select id="category"
                class="w-full px-3 py-2 border rounded-lg form-select bg-app-input border-app text-app-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="">All Categories</option>
                <!-- Categories populated by JS -->
              </select>
            </div>
            <div class="md:col-span-1">
              <label class="block mb-2 text-sm font-medium text-app-foreground" for="from-date">From</label>
              <input id="from-date" type="date"
                class="w-full px-3 py-2 border rounded-lg bg-app-input border-app text-app-foreground focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div class="md:col-span-1">
              <label class="block mb-2 text-sm font-medium text-app-foreground" for="to-date">To</label>
              <input id="to-date" type="date"
                class="w-full px-3 py-2 border rounded-lg bg-app-input border-app text-app-foreground focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div class="flex items-end md:col-span-1">
              <button id="clear-filters"
                class="w-full px-4 py-2 text-sm font-medium border rounded-lg border-app text-app-primary dark:text-app-foreground hover:bg-primary/10 dark:hover:bg-primary/20">Clear
                Filters</button>
            </div>
          </div>
        </div>

        <div class="bg-app-card p-6 sm:p-8 rounded-xl shadow-sm border border-app">
          <h3 class="text-xl font-semibold mb-4 text-app-foreground">Expense Records</h3>
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-border-light dark:divide-border-dark">
              <thead class="bg-primary/10 dark:bg-primary/20">
                <tr>
                  <th class="px-4 py-3 text-left text-sm font-semibold">Date</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold">Category</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold">Amount</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold">User</th>
                  <th class="px-4 py-3 text-left text-sm font-semibold">Description</th>
                  <th class="px-4 py-3 text-center text-sm font-semibold">Actions</th>
                </tr>
              </thead>
              <tbody id="expenseBody" class="divide-y divide-border-light dark:divide-border-dark">
                <tr>
                  <td colspan="6" class="text-center py-6 text-muted-foreground-light dark:text-muted-foreground-dark">
                    No expenses added yet.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script type="module" src="/js/toast.js"></script>
  <script type="module" src="/js/expenses.js"></script>
  <script type="module" src="/js/navbar.js"></script>

</body>

</html>
