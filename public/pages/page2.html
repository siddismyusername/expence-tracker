<script>
(function(){
  const root = document.documentElement;
  const stored = localStorage.getItem('theme');
  if(stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)){
    root.classList.add('dark');
  } else {
    root.classList.remove('dark');
  }
  const btn = document.getElementById('themeToggle');
  const icon = document.getElementById('themeIcon');
  function syncIcon(){ if(icon) icon.textContent = root.classList.contains('dark') ? 'light_mode' : 'dark_mode'; }
  syncIcon();
  btn?.addEventListener('click', ()=>{
    root.classList.toggle('dark');
    localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
    syncIcon();
  });
})();
</script>
<script>
(function(){
  const nav = document.querySelector('header nav');
  if(!nav) return;
  const currentPath = location.pathname || '/';
  const muted = ['text-muted-foreground-light','dark:text-muted-foreground-dark','hover:text-primary','dark:hover:text-primary','transition-colors'];
  nav.querySelectorAll('a').forEach(a=>{
    a.classList.remove('text-primary','dark:text-primary','font-bold',...muted);
    if(a.getAttribute('href') === currentPath){
      a.classList.add('text-primary','dark:text-primary','font-bold');
      a.setAttribute('aria-current','page');
    }else{
      a.removeAttribute('aria-current');
      a.classList.add(...muted);
    }
  });
})();
</script>
<script type="module">
import { apiList, apiDelete, formatFromUSD, updateNotificationDot, applyProfileImageToDom } from '/js/shared.js';

const tableBody = document.getElementById('expenseBody');
const categoryEl = document.getElementById('category');
const fromEl = document.getElementById('from-date');
const toEl = document.getElementById('to-date');
const clearBtn = document.getElementById('clear-filters');

const max = new Date().toISOString().slice(0,10);
fromEl.max = max;
toEl.max = max;

function getFilters(){
  return {
    category: categoryEl.value || '',
    fromDate: fromEl.value || '',
    toDate: toEl.value || ''
  };
}

function applyFilters(items){
  const { category, fromDate, toDate } = getFilters();
  return items.filter(item => {
    if(category && item.category !== category) return false;
    if(fromDate && new Date(item.date) < new Date(fromDate)) return false;
    if(toDate && new Date(item.date) > new Date(toDate)) return false;
    return true;
  });
}

async function render(){
  let items = await apiList(getFilters());
  const filtered = applyFilters(items);
  filtered.sort((a,b)=> new Date(b.date) - new Date(a.date));

  tableBody.innerHTML = '';
  for(const exp of filtered){
    const tr = document.createElement('tr');
    const delId = exp.expenseId || exp.id;
    tr.innerHTML = `
      <td class="px-4 py-3">${exp.date}</td>
      <td class="px-4 py-3">${exp.category}</td>
      <td class="px-4 py-3">${formatFromUSD(exp.amount)}</td>
      <td class="px-4 py-3">${exp.description || ''}</td>
      <td class="px-4 py-3 text-center">
        <button class="p-1 text-red-500 rounded-full hover:bg-red-500/10" data-del="${delId}"><span class="material-symbols-outlined"> delete </span></button>
      </td>
    `;
    tableBody.appendChild(tr);
  }
  if(!filtered.length){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="5" class="text-center py-6 text-muted-foreground-light dark:text-muted-foreground-dark">No expenses found.</td>`;
    tableBody.appendChild(tr);
  }
}

tableBody.addEventListener('click', async (e)=>{
  const btn = e.target.closest('button');
  if(!btn || !btn.dataset.del) return;
  await apiDelete(btn.dataset.del);
  render();
  updateNotificationDot();
});

[categoryEl, fromEl, toEl].forEach(el=> el.addEventListener('change', render));
clearBtn.addEventListener('click', ()=>{
  categoryEl.value = '';
  fromEl.value = '';
  toEl.value = '';
  render();
});

render();
updateNotificationDot();
applyProfileImageToDom();
</script>
