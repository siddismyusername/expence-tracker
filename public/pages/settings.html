<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/dark-theme.css">
</head>
<body class="bg-app-background text-app-foreground transition-colors duration-200">
    <div id="navbarContainer"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-24">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-app-foreground">Settings</h1>
            <p class="text-app-muted">Manage your preferences and data</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Section -->
            <div class="lg:col-span-1">
                <div class="bg-app-card rounded-xl shadow-sm p-6 border border-app">
                    <h2 class="text-lg font-semibold text-app-foreground mb-4">Profile</h2>
                    <div class="flex flex-col items-center">
                        <div class="relative group cursor-pointer mb-4">
                            <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-app shadow-lg">
                                <img id="profileImage" src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="w-full h-full object-cover">
                            </div>
                            <div id="avatarUploadBtn" class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-camera text-white text-2xl"></i>
                            </div>
                            <input type="file" id="avatarFile" accept="image/*" class="hidden">
                        </div>
                        <h3 class="text-xl font-bold text-app-foreground" id="userNameDisplay">User Name</h3>
                        <p class="text-app-muted text-sm" id="userEmailDisplay">user@example.com</p>
                    </div>
                </div>
            </div>

            <!-- Settings Form -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Family Management -->
                <div id="familySection" class="bg-app-card rounded-xl shadow-sm p-6 border border-app">
                    <h2 class="text-lg font-semibold text-app-foreground mb-4">Family Management</h2>
                    <div id="familyContent" class="space-y-4">
                        <div class="flex justify-center p-4">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-app-primary"></div>
                        </div>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="bg-app-card rounded-xl shadow-sm p-6 border border-app">
                    <h2 class="text-lg font-semibold text-app-foreground mb-4">Preferences</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-app-foreground mb-1">Currency</label>
                            <select id="currencySelect" class="form-field form-select">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="INR">INR (₹)</option>
                                <option value="JPY">JPY (¥)</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center justify-between py-4 border-t border-app">
                            <div>
                                <h3 class="text-sm font-medium text-app-foreground">Spending Notifications</h3>
                                <p class="text-xs text-app-muted">Get alerted when exceeding budget</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="notifEnabled" class="sr-only peer">
                                <div class="w-11 h-6 rounded-full peer transition-all peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800" style="background: var(--input); border: 1px solid var(--border);">
                                    <div class="absolute top-0.5 left-0.5 bg-white dark:bg-gray-200 border border-gray-300 dark:border-gray-600 rounded-full h-5 w-5 transition-transform peer-checked:translate-x-full" style="transition: transform 0.2s;"></div>
                                </div>
                                <style>
                                    #notifEnabled:checked + div { background: var(--primary) !important; border-color: var(--primary) !important; }
                                    #notifEnabled:checked + div > div { transform: translateX(100%); }
                                </style>
                            </label>
                        </div>

                        <div class="pt-2">
                            <label class="block text-sm font-medium text-app-foreground mb-1">Notification Threshold</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <span class="text-app-muted sm:text-sm" id="thresholdCurrency">$</span>
                                </div>
                                <input type="number" id="notifThreshold" class="form-field pl-7 pr-12" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Family Management (Original Location Removed) -->
                
                <!-- Data Management -->
                <div class="bg-app-card rounded-xl shadow-sm p-6 border border-app">
                    <h2 class="text-lg font-semibold text-app-foreground mb-4">Data Management</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-app-foreground mb-1">Start Date</label>
                                <input type="date" id="start-date" class="form-field">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-app-foreground mb-1">End Date</label>
                                <input type="date" id="end-date" class="form-field">
                            </div>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row gap-3 pt-2">
                            <button id="downloadBtn" class="flex-1 inline-flex justify-center items-center px-4 py-2.5 rounded-md text-sm font-medium text-white bg-app-primary hover:brightness-110 focus-ring border border-transparent">
                                <i class="fas fa-download mr-2"></i> Export Data
                            </button>
                            <button id="importBtn" class="flex-1 inline-flex justify-center items-center px-4 py-2.5 rounded-md text-sm font-medium bg-app-input text-app-foreground hover:brightness-110 focus-ring border border-app">
                                <i class="fas fa-upload mr-2"></i> Import Data
                            </button>
                            <input type="file" id="importFile" accept=".json" class="hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/settings.js"></script>
</body>
</html>
